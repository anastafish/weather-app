<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/cloudy.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Weather App</h1>
            <img class="header-icon" src="images/cloudy.png" alt="">
        </div>
        <div class="left-side">
            <img class="left-img" src="" alt="left">
        </div>   
        <div class="right-side">
            <img class="right-img" src="" alt="right">
        </div>
        <div class="icons-container">    
        <div class="content">
            <h1 class="city"></h1>
            <h1 class="temp"></h1>
            <h1 class="feels"></h1>
            <h1 class="desc"></h1>
        </div>
            <img class="temp-icon" src="" alt="">
        </div>
        <div class="form">
            <label for="city"><h1>Enter Your City:</h1></label>
            <input type="text" id="input">
            <select name="mesure" id="mesure">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit </option>
            </select>
            <button type="button" class="search">Search</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
